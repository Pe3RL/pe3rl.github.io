<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>pe3rl website</title>
  <link rel="icon" type="image/gif" href="/favicon.gif" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://pe3rl.github.io/dogshit/konatererer.png');
      background-repeat: no-repeat;
      background-position: left center;
      background-size: cover;
      color: #222;
    }

    .header-image {
      display: block;
      margin: 20px auto 40px auto;
      max-width: 480px;
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    .container {
      display: flex;
      max-width: 1100px;
      margin: 0 auto 40px auto;
      gap: 20px;
      padding: 0 15px;
    }

    .main-image-container {
      flex: 1;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .chatbox-container {
      width: 350px;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .chatbox-container iframe {
      width: 100%;
      max-width: 330px;
      height: 450px;
      border: none;
      border-radius: 15px;
    }

    footer {
      max-width: 1100px;
      margin: 40px auto 40px auto;
      padding: 10px 15px;
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .buttons a img {
      border-radius: 0;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.25);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      display: block;
      max-height: 50px;
    }

    .buttons a img:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
      transform: translateY(-3px);
    }

    textarea {
      border-radius: 15px;
      width: 80%;
      height: 60px;
      padding: 8px;
      resize: none;
      border: 1px solid #ccc;
      margin: 10px auto;
      display: block;
    }

    .button-code-container {
      background: rgba(255, 255, 255, 0.35);
      border-radius: 15px;
      padding: 10px;
      max-width: 600px;
      margin: 0 auto 30px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .chatbox-container {
        width: 90%;
        max-width: 450px;
        height: auto;
      }

      .chatbox-container iframe {
        height: 400px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <img src="https://pe3rl.github.io/badass.gif" alt="badass" class="header-image" />

  <div class="container">
    <div class="main-image-container">
      <img src="https://pe3rl.github.io/dogshit/konata" alt="konataizumi" />
    </div>
    <div class="chatbox-container">
      <iframe src="https://www5.cbox.ws/box/?boxid=949602&boxtag=k3FNib" allowtransparency="yes" allow="autoplay" scrolling="auto"></iframe>
      <div id="click-counter-container" style="margin-top: 15px; text-align: center;">
        <img id="click-counter-button" src="https://pe3rl.github.io/dogshit/clicker.png" alt="Clicker" style="width: 64px; height: auto; cursor: pointer; transition: transform 0.2s;" />
        <div style="margin-top: 8px; font-weight: bold; font-size: 14px;">
          Clicks: <span id="click-count">0</span>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="buttons">
      <a href="https://pe3rl.github.io/index.html"><img src="https://pe3rl.github.io/dogshit/persona3button.png" alt="Persona 3 Button" /></a>
      <a href="https://pe3rl.github.io/index.html"><img src="https://pe3rl.github.io/dogshit/persona4button.png" alt="Persona 4 Button" /></a>
      <a href="https://pe3rl.github.io/Trivia/"><img src="https://pe3rl.github.io/dogshit/eatlusmusicbutton.png" alt="Atlus Music Button" /></a>
      <a href="https://pe3rl.github.io/"><img src="https://pe3rl.github.io/dogshit/846ctg.gif" alt="Lucky Star Button" /></a>
      <a href="https://pe3rl.github.io/Trivia/"><img src="https://pe3rl.github.io/dogshit/meowbuttoin.png" alt="Trivia Button" /></a>
      <a href="https://pe3rl.github.io/Cell.html"><img src="https://pe3rl.github.io/music/perfectcell.png" alt="Perfect Cell Button" /></a>
    </div>

    <div class="button-code-container">
      <p>add my button :3</p>
      <textarea readonly>&lt;a href="https://pe3rl.github.io"&gt;&lt;img src="https://pe3rl.github.io/dogshit/meowbuttoin.png" alt="meow button"&gt;&lt;/a&gt;</textarea>
    </div>
  </footer>

  <audio id="bgm" autoplay loop>
    <source src="https://pe3rl.github.io/music/mythemesong.mp3" type="audio/mpeg" />
  </audio>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const audio = document.getElementById('bgm');
      audio.volume = 0.10;

      let count = parseInt(localStorage.getItem('clickCount')) || 0;
      const counterDisplay = document.getElementById('click-count');
      const button = document.getElementById('click-counter-button');

      counterDisplay.textContent = count;

      let audioStarted = false;

      button.addEventListener('click', function () {
        if (!audioStarted) {
          const playPromise = audio.play();
          if (playPromise !== undefined) {
            playPromise.catch(() => {});
          }
          audioStarted = true;
        }

        count++;
        counterDisplay.textContent = count;
        localStorage.setItem('clickCount', count);

        button.style.transform = 'scale(1.2)';
        setTimeout(() => {
          button.style.transform = 'scale(1)';
        }, 150);
      });
    });
  </script>
</body>
