<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>pe3rl website</title>
  <link rel="icon" type="image/gif" href="/favicon.gif" />
  <link rel="stylesheet" href="https://webring.nekoweb.org/onionring.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://pe3rl.nekoweb.org/dogshit/konaterer.png');
      background-repeat: no-repeat;
      background-position: left center;
      background-size: cover;
      color: #222;
    }

    .header-image {
      display: block;
      margin: 20px auto 40px auto;
      max-width: 480px;
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    .container {
      display: flex;
      max-width: 1100px;
      margin: 0 auto 40px auto;
      gap: 20px;
      padding: 0 15px;
    }

    .main-image-container {
      flex: 1;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .chatbox-container {
      width: 350px;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .chatbox-container iframe {
      width: 100%;
      max-width: 330px;
      height: 450px;
      border: none;
      border-radius: 15px;
    }

    footer {
      max-width: 1100px;
      margin: 40px auto 40px auto;
      padding: 10px 15px;
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .buttons a img {
      border-radius: 0;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.25);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      display: block;
      max-height: 50px;
    }

    .buttons a img:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
      transform: translateY(-3px);
    }

    textarea {
      border-radius: 15px;
      width: 80%;
      height: 60px;
      padding: 8px;
      resize: none;
      border: 1px solid #ccc;
      margin: 10px auto;
      display: block;
    }

    .button-code-container {
      background: rgba(255, 255, 255, 0.35);
      border-radius: 15px;
      padding: 10px;
      max-width: 600px;
      margin: 0 auto 30px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* Nekowebring container with neutral background */
    .nekowebring-container {
      margin-top: 25px;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .chatbox-container {
        width: 90%;
        max-width: 450px;
        height: auto;
      }

      .chatbox-container iframe {
        height: 400px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <img src="https://pe3rl.nekoweb.org//badass.gif" alt="badass" class="header-image" />

  <div class="container">
    <div class="main-image-container">
      <img src="https://pe3rl.nekoweb.org/dogshit/konata" alt="konataizumi" />
    </div>
    <div class="chatbox-container">
      <iframe src="https://www5.cbox.ws/box/?boxid=949602&boxtag=k3FNib" allowtransparency="yes" allow="autoplay" scrolling="auto"></iframe>
    </div>
  </div>

  <footer>
    <div class="buttons">
      <a href="https://pe3rl.nekoweb.org/index.html"><img src="https://pe3rl.nekoweb.org/dogshit/persona3button.png" alt="Persona 3 Button" /></a>
      <a href="https://pe3rl.nekoweb.org/index.html"><img src="https://pe3rl.nekoweb.org/dogshit/persona4button.png" alt="Persona 4 Button" /></a>
      <a href="https://pe3rl.nekoweb.org/Trivia/"><img src="https://pe3rl.nekoweb.org/dogshit/eatlusmusicbutton.png" alt="Atlus Music Button" /></a>
      <a href="https://nekoweb.org/"><img src="https://nekoweb.org/assets/buttons/button6.gif" alt="NekoWeb Button" /></a>
      <a href="https://www.kyotoanimation.co.jp/en/works/luckystar/"><img src="https://pe3rl.nekoweb.org/dogshit/846ctg.gif" alt="Lucky Star Button" /></a>
      <a href="https://pe3rl.nekoweb.org/Trivia/"><img src="https://pe3rl.nekoweb.org/dogshit/meowbuttoin.png" alt="Trivia Button" /></a>
      <a href="https://pe3rl.nekoweb.org/Cell.html"><img src="https://pe3rl.nekoweb.org/music/perfectcell.png" alt="Perfect Cell Button" /></a>
    </div>

    <div class="button-code-container">
      <p>add my button :3</p>
      <textarea readonly>&lt;a href="https://pe3rl.nekoweb.org"&gt;&lt;img src="https://pe3rl.nekoweb.org/dogshit/meowbuttoin.png" alt="meow button"&gt;&lt;/a&gt;</textarea>
    </div>

    <div class="nekowebring-container">
      <div id="nekowebring">
        <script src="https://webring.nekoweb.org/onionring-variables.js"></script>
        <script src="https://webring.nekoweb.org/onionring-widget.js"></script>
      </div>
    </div>
  </footer>
</body>
</html>
